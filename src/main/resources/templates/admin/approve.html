<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:blotck th:replace="~{/layout/base :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Bno</th>
                <th scope="col">Title</th>
                <th scope="col">writerName</th>
                <th scope="col">RegDate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${result.dtoList}" class="tr-list"
                th:data-type="${pageRequestDTO.type}" th:data-keyword="${pageRequestDTO.keyword}"
                th:onclick=
                        "|javascript:read('${dto.bno}','${result.page}', this.getAttribute('data-type'),this.getAttribute('data-keyword'))|">
                <th scope="row">[[${dto.bno}]]</th>
                <td>[[${dto.title}]] -------------------------------[<b th:text="${dto.replyCount}"></b>]</td>
                <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small></td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>


        <h1 class="mt-4">Approve</h1>
        <a href="http://localhost:8080/watchtable/">/watchtable/main(All)</a><br>
        <a href="/watchtable/watchtable/approvefiles">/watchtable/approvefiles(Admin)[사업자증명서확인]</a><br>

    </th:block>
</th:blotck>
