<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>WATCH TABLE</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets2/favicon.png}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css2/styles.css}" rel="stylesheet" />

</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark bgcolor">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/}">WATCH TABLE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a sec:authorize="hasRole('USER')" class="nav-link" th:href="@{/member/myinfo}">내정보</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/join/login}">로그인</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/join/joinselect}">회원가입</a>
                <a sec:authorize="hasRole('MANAGER')" th:href="@{/manager/managemyinfo}" class="nav-link">내 가게정보</a>
                <a sec:authorize="hasRole('MANAGER')" th:href="@{/manager/manageinfocorrect}" class="nav-link">가게정보수정</a>
                <a sec:authorize="hasRole('MANAGER')" th:href="@{/pos/postable}" class="nav-link">POS</a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/admin}" class="nav-link">관리 홈</a>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/storelist}" class="nav-link">승인대기</a>
                <a sec:authorize="isAuthenticated()" class="nav-link active" th:href="@{/logout}">로그아웃</a>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content-->

<!-- Footer-->
<div id="body-wrapper">
    <div id="body-content">
    <th:block th:replace="${content}"></th:block>
        <footer class="py-5 bg-dark">
                <p class="text-center text-color">Copyright WatchTable 2021</p>
        </footer>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js2/scripts.js}"></script>
</body>
</th:block>
</html>
